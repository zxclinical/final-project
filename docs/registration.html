<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library - Home Page</title>
    <link rel="stylesheet" href="main/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d99af6f76f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="#" class="logo">Library</a>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contacts</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a class="active" href="registration.html">Registration</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <div>
                <div class="form-image">
                    <img src="images/profile.png" alt="signIn/signUp picture">
                </div>
                <form onsubmit="signUp(event);" autocomplete="off" id="registration-form" class="form-control">
                    <h2>
                        Sign Up<br>
                        Already have an account? <br>
                        <a href="login.html">Sign In!</a>

                    </h2>
                    <div>
                        <input required id="fname" class="form-control__element" type="text" placeholder="Enter your first name">
                    </div>
                    <div>
                        <input required id="lname" class="form-control__element" type="text"
                            placeholder="Enter your second name">
                    </div>
                    <div>
                        <input required id="email" class="form-control__element" type="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <input required id="pwd" class="form-control__element" type="password"
                            placeholder="Enter your password">
                    </div>
                    <div>
                        <input class="form-control__submit-button" type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>

    </main>
    <script src="main/app.js"></script>
</body>

</html>
