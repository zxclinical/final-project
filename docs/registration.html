<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library - Registation</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="main/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d99af6f76f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="#" class="logo">Library</a>
            <ul>
                <li>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="myFunction()">
                            Books
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="myDropdown">
                            <a href="popular.html">Popular</a>
                            <a href="bestseller.html">Best seller</a>
                            <a href="horror.html">Horror</a>
                            <a href="fantasy.html">Fantasy</a>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contacts</a>
                </li>
                <li class="guest">
                    <a href="login.html">Login</a>
                </li>
                <li class="guest">
                    <a href="registration.html">Registration</a>
                </li>
                <li class="admin">
                    <a href="admin.html">Admin Panel</a>
                </li>
                <li class="user">
                    <a onclick="logOut();">Sign Out</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <div>
                <div class="form-image">
                    <img src="images/profile.png" alt="signIn/signUp picture">
                </div>
                <form autocomplete="off" id="registration-form" class="form">
                    <div class="form-control">
                        <input id="fname" class="form-control__element" type="text" placeholder="Enter your first name">
                        <br>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <input id="lname" class="form-control__element" type="text"
                            placeholder="Enter your second name">
                        <br>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <input id="email" class="form-control__element" type="email" placeholder="Enter your email">
                        <br>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <input id="pwd" class="form-control__element" type="password" placeholder="Enter your password">
                        <br>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div>
                        <input class="form-control__submit-button" type="submit" value="Sign Up">
                    </div>
                </form>
                <p>
                    Already have an account? <br>
                    <a href="login.html">Sign In!</a>
                </p>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main/animation.js"></script>
    <script src="main/signup.js"></script>
    <script src="main/app.js"></script>
</body>

</html>
